<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="new-grid">
      <div class="box">
        <div class="child">
          <p class="text-get">Get fit at home</p>
          <img class="yoga-girl" src="./img/yogagirl.jpg" alt="" />
          <a class="link-class-one" href="https://www.amazon.com"
            >Explore now</a
          >
        </div>
        <div class="child">
          <p class="text-dres">Dresses</p>
          <img class="dress" src="./img/dress.jpg" alt="dress" />
          <a class="link-class-two" href="https://www.amazon.com">Shop now</a>
        </div>
        <div class="child">
          <p class="gaming">Gaming accessories</p>
          <div class="mini-child">
            <div class="max-min">
              <img class="headset" src="./img/headsets.jpg" alt="headsets" />
            </div>
            <div class="max-min">
              <img class="key" src="./img/keyboards.jpg" alt="keyboards" />
            </div>
            <div class="max-min">
              <img class="mice" src="./img/comuter-mice.jpg" alt="mice" />
            </div>
            <div class="max-min">
              <img class="chairs" src="./img/chairs.jpg" alt="chairs" />
            </div>
          </div>
          <a class="link-class-three" href="https://www.amazon.com">See more</a>
        </div>
        <div class="child">
          <div class="two-case">
            <div class="button-case">
              <span class="sign">Sign in for the best experience</span>
              <button class="btn">Sign in securely</button>
            </div>
            <img class="amazonbox" src="./img/amazonbox.jpg" alt="amazonbox" />
          </div>
        </div>
        <div class="child">
          <p class="health">Health & Personal Care</p>
          <img class="health-img" src="./img/health.jpg" alt="" />
          <a class="link-class-four" href="https://www.amazon.com">Shop now</a>
        </div>
        <div class="child">
          <p class="text-easy">Easy returns</p>
          <img class="img-scotch" src="./img/scotch.jpg" alt="scotch" />
          <a class="link-class-five" href="https://www.amazon.com"
            >Learn more</a
          >
        </div>
        <div class="child">
          <p class="toys">Toys Under $30</p>
          <img class="littlegirl" src="./img/littlegirl.jpg" alt="littlegirl" />
          <a class="link-class-six" href="https://www.amazon.com">Shop now</a>
        </div>
        <div class="child">
          <p class="shop-by">Shop by Category</p>
          <div class="min-child">
            <div class="last-child">
              <img class="computers" src="./img/compters.jpg" alt="compters" />
            </div>
            <div class="last-child">
              <img class="pls" src="./img/pls.jpg" alt="pls" />
            </div>
            <div class="last-child">
              <img class="babytoys" src="./img/babytoys.jpg" alt="babytoys" />
            </div>
            <div class="last-child">
              <img class="toyss" src="./img/toyss.jpg" alt="toyss" />
            </div>
          </div>
          <a class="link-last" href="https://www.amazon.com">Shop now</a>
        </div>
      </div>
    </div>
  </body>
</html>
